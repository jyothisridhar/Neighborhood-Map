<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport"  charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Jo's Neighborhood</title>
	</head>
	<body>
		<div id="map-canvas"></div>
		<div class="location-search">
			<form id="searchbox" data-bind="submit: searchLocation">
				<input id="search" type="text" data-bind="textInput: userInput, event: {keyup: filterMarkers}, value: searchText" placeholder="Look for.. any location..">
				<input id="submit" type="submit" value="Search">
			</form>			
		</div>
		<div class="location-list">
			<div id="locations" data-bind="foreach: visibleLocations">
				<p class="loc" data-bind="text: locationName, click: $parent.showLocation"></p>
				<hr>
			</div>
		</div>

		<script type="text/javascript" src="bower_components\jquery\dist\jquery.min.js"></script>
		<script type="text/javascript" src="bower_components\knockout\dist\knockout.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=startApp" onerror="googleError()"></script>
	</body>
</html>
