<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport"  charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Neighborhood map</title>
	</head>
	<body>
		<div id="map-canvas"></div>
		<div class="location-search">
			<form id="searchbox">
				<input id="search" type="text" placeholder="Search location">
				<input id="submit" type="submit" value="Search">
			</form>			
		</div>
		<div class="location-list">
			<div id="locations" data-bind="foreach: visibleLocations">
				<div class="loc" data-bind="click: $parent.showLocation">
					<p data-bind="text: locationName"></p>
				</div>
				<hr>
			</div>
		</div>

		<script type="text/javascript" src="bower_components\jquery\dist\jquery.min.js"></script>
		<script type="text/javascript" src="bower_components\knockout\dist\knockout.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=startApp"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
