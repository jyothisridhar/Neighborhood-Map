	<head>

		<title>Jo's Neighborhood</title>

	<body>
		<div id="map-canvas"></div>
		<div class="location-search">
			<form class="searchbox" data-bind="submit: searchLocation">
				<input class="search" type="text" data-bind="textInput: userInput, event: {keyup: filterMarkers}, value: searchText" placeholder="Look for.. any location..">
				<input class="submit" type="submit" value="Search">
			</form>			
		</div>
		<div class="location-list">
			<!-- <button class="nav-btn">List</button> -->
			<div class="locations" data-bind="foreach: visibleLocations">
				<p class="loc" data-bind="text: locationName, click: $parent.showLocation"></p>
				<hr>
			</div>
		</div>
		<script src="bower_components\jquery\dist\jquery.min.js"></script>
		<script src="bower_components\knockout\dist\knockout.js"></script>
